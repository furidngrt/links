<!doctype html>
<html>

          </a>
        </li>
        <li>
          <a href="https://twitter.com/furidngrt">
            <img src="/images/twitter.svg" alt="Twitter" width="20" />

          </a>
        </li>
        <li>
         <a href="https://instagram.com/furidngrt">
           <img src="/images/instagram.svg" alt="YouTube" width="20" />
