<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>furi dngrt - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon.jpg">
    <link rel="preload" href="/images/background.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        backgroundAlpha: 0.0,
        color2: 0xff00f0,
        wingSpan: 40.00,
        separation: 100.00,
        alignment: 77.00,
        cohesion: 5.00,
        quantity: 1.00
      })

      setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 1000)
    })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="/images/furi.jpg" />
        <h1>@furidngrt</h1>
      </header>
      <ul>
        <li>
          <a href="https://furidngrt.github.io/">
            <img src="/images/homepage.svg" alt="Homepage" width="20" />
            Website
          </a>
        </li>
        <li>
          <a href="https://twitter.com/furidngrt">
            <img src="/images/twitter.svg" alt="Twitter" width="20" />
            Twitter
          </a>
        </li>
       <li>
         <a href="https://instagram.com/furidngrt">
           <img src="/images/instagram.svg" alt="YouTube" width="20" />
           Instagram
          </a>
        </li>
        <li>
          <a href="https://github.com/furidngrt">
            <img src="/images/github.svg" alt="GitHub" width="20" />
            GitHub
          </a>
          </li>
          <li>
         <a href="https://rarible.com/furi">
           <img src="/images/rarible.svg" alt="rarible" width="20" />
           Rarible
          </a>
        </li>

      </ul>
    </main>
  </body>
</html>
